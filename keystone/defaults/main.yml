epel_repo_url: https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm
epel_repo_gpg_key_url: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
epel_repofile_path: /etc/yum.repos.d/epel.repo
openstack_repo_package: centos-release-openstack-{{ keystone_version }}
openstack_gpg_key_path: /etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-SIG-Cloud
openstack_repo_path: /etc/yum.repos.d/CentOS-OpenStack-{{ keystone_version }}.repo
keystone_backend: sqlite
keystone_frontend: cherrypy
openstack_keystone_projects:
 - name: demo
   description: "Demo Project"
 - name: atlas
   description: "Atlas Project"
 - name: steam
   description: "Steam Project"
openstack_keystone_users:
 - name: demo
   password: 'something dumb'
 - name: fred
 - name: gladys
 - name: herbert
   password: 'something else'
 - name: helen
   password: 'must be something'
openstack_keystone_roles:
 - name: user
 - name: chief
openstack_keystone_user_roles:
 - user: demo
   role: user
   project: demo
 - user: fred
   role: user
   project: atlas
 - user: gladys
   role: chief
   project: atlas
 - user: herbert
   role: chief
   project: steam
 - user: helen
   role: user
   project: steam
