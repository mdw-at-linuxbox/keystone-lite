---

# can't start/stop service if unit file not present.

- name: Install memcached
  become: yes
  yum: name="{{ item }}" state=present
  with_items:
  - memcached
  - python-memcached

- name: Start memcached
  become: yes
  service: name=memcached state=started enabled=yes
  ignore_errors: "{{ ansible_check_mode }}"
